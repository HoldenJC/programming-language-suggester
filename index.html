<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Programming Language Suggester</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Programming Language Suggester Application</h1>
      </div>
      <h5 class="centerText">Fill out the questionnaire below to get your suggested coding language to learn!</h5>
      <br>

      <form id="programmingQuestionnaire">
        <div class="formItem">
          <label for="question1">How comfortable are you with learning complex syntax statements?</label>
          <select class="form-control" onfocus="doremove1();" id="question1">
            <option value="0">Please select</option>
            <option value="1">Comfy</option>
            <option value="2">Neutral</option>
            <option value="3">Uncomfy</option>
          </select>
        </div>

        <div class="formItem">
          <label for="question2">What are you looking to do with programming?</label>
          <select class="form-control" onfocus="doremove2();" id="question2">
            <option value="0">Please select</option>
            <option value="1">I want to make apps for smartphones</option>
            <option value="2">I want to make websites like AirBnB and Hulu</option>
            <option value="3">I want to learn a general-purpose programming language</option>
          </select>
        </div>

        <div class="formItem">
          <label for="question3">Do you have any prior programming experience?</label>
          <select class="form-control" onfocus="doremove3();" id="question3">
            <option value="0">Please select</option>
            <option value="1">None whatsoever</option>
            <option value="2">Some light experience</option>
            <option value="3">A solid amount of coding experience</option>
          </select>
        </div>

        <div class="formItem">
          <label for="question4">Do you have any interest in machine learning?</label>
          <select class="form-control" onfocus="doremove4();" id="question4">
            <option value="0">Please select</option>
            <option value="1">No</option>
            <option value="2">Some</option>
            <option value="3">Yes</option>
          </select>
        </div>

        <div class="formItem">
          <label for="question5">Is it necessary for the programming language you learn be in the highest demand in the job market?</label>
          <select class="form-control" onfocus="doremove5();" id="question5">
            <option value="0">Please select</option>
            <option value="1">No, that doesn't matter as much to me</option>
            <option value="2">It's important, but not the most important thing to me</option>
            <option value="3">Yes, my ability to easily find a job after learning the language is everything to me</option>
          </select>
        </div>
        <br>

        <button type="submit" class="btn btn-info" name="completeQuestionnaire">Submit Questionnaire</button>
      </form>

      <div id="questionnaireResult">
        <p>Placeholder Text <span id="programmingLanguage"></span></p>
      </div>

    </div>
  </body>
</html>
